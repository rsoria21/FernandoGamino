<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f30cc13ab0.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/styles.css" />
    <title>Fernando Gamino</title>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />
  </head>

  <body>
    <section id="header-section">
      <div class="main-header">
        <h1 class="header-text animate-top">
          Hello<br />
          <span class="header-name">I'm Fernando</span>
        </h1>
      </div>
    </section>
    <!-- END HEADER -->
    <!-- START ABOUT -->
    <section id="about-section">
      <div id="about" class="about-row">
        <div class="about-column">
          <img
            class="about-img"
            src="/images/fernandoMain.jpg"
            alt="Fernando Gamino"
          />
        </div>

        <div class="about-column-text">
          <p class="about-text">
            <span class="big-about-text">Hello, I'm Fernando </span> a biligual
            artistic creative.
          </p>
        </div>
      </div>
    </section>
    <!--End About -->
    <!-- INTEREST START -->
    <section id="interest-section">
      <div class="project-row">
        <div class="column">
          <div class="card">
            <div class="project-container">
              <img
                src="/images/hat.jpg"
                alt="converse industrial equipment"
                class="project-image"
              />
              <div class="project-overlay">
                <div class="overlay-text">Follow my journey though life.</div>
              </div>
            </div>
            <h3 class="card-text">Lifestyle</h3>
            <div class="btn-container">
              <a class="btn project-btn" href="/soon.html"> View </a>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="card">
            <div class="project-container">
              <img
                src="/images/travel.jpg"
                alt="Image of Fernandogamino.com"
                class="project-image"
              />
              <div class="project-overlay">
                <div class="overlay-text">
                  Follow me as i explore the world.
                </div>
              </div>
            </div>
            <h3 class="card-text">Travel</h3>
            <div class="btn-container">
              <a class="btn project-btn" href="/coming.html"> View </a>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="card">
            <div class="project-container">
              <img src="/images/leaf.jpg" alt="" class="project-image" />
              <div class="project-overlay">
                <div class="overlay-text">
                  My passion for plants is worth sticking around for.
                </div>
              </div>
            </div>

            <h3 class="card-text">Plants</h3>
            <div class="btn-container">
              <a class="btn project-btn" href="/comingSoon.html"> View </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- INTEREST END -->
    <footer>
      made by <a href="https://ricksoria.com" target="__blank">ricksoria</a>
    </footer>
  </body>
</html>
