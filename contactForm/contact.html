<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/contactForm/styles.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <!-- Script -->
    <script src="/contactForm/script.js"></script>
    <title>contact form</title>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="/index.html">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="/contactForm/contact.html">Contact</a>
    </div>
    <span class="nav-text" onclick="openNav()">&#9776; Open</span>
    <section class="container">
      <div class="contact-section">
        <div class="contact-title">
          <h1>Say Hello</h1>
          <h2>I'm here to help</h2>
        </div>

        <div class="contact-form">
          <form
            id="contact-form"
            action="https://formspree.io/f/xnqlpvol"
            method="POST"
          >
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              class="email form-control"
            />
            <br />
            <input
              type="text"
              name="subject"
              placeholder="Your Name"
              class="subject form-control"
            />
            <br />

            <textarea
              name="message"
              placeholder="Message"
              rows="4"
              class="message form-control"
            ></textarea>
            <br />

            <div class="status"></div>
            <!-- <button type="submit" class="submit form-control">Send</button> -->
            <input
              type="submit"
              class="form-control submit"
              value="SEND MESSAGE"
            />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
